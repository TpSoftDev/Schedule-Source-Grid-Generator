<!DOCTYPE html>
<html>
  <head>
    <!-- ==========================================================================
         Schedule Source Grid Generator - Main Page
         This template serves as the primary interface for generating employee schedules
         Includes necessary styling, scripts, and responsive design elements
         ========================================================================== -->
    <title>Schedule Source Grid Generator</title>

    <!-- Favicon Configuration
         Multiple formats ensure compatibility across different devices and platforms
         Uses ISU branding for consistent visual identity
         ========================================================================== -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <meta
      name="msapplication-TileImage"
      content="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <meta name="msapplication-TileColor" content="#c8102e" />
    <!-- ISU brand red -->

    <!-- External Resources
         Loads required fonts and stylesheets for consistent appearance
         Includes Bootstrap for responsive design and custom styles for ISU branding
         ========================================================================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar
         Fixed-top navigation with ISU branding and main actions
         Includes logo and authentication/help buttons
         ========================================================================== -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img
            src="{{ url_for('static', filename='images/black_logo.jpg') }}"
            alt="ISU Dining Logo"
            class="nav-logo"
          />
        </div>
        <div class="nav-buttons">
          <button class="btn btn-outline-light">How To</button>
          <button class="btn btn-light">Login</button>
        </div>
      </div>
    </nav>

    <!-- Main Content Container
         Centers content and provides consistent width across devices
         Contains the primary form interface and feedback elements
         ========================================================================== -->
    <div class="container">
      <h1 class="text-center mb-4">Schedule Source Grid Generator</h1>

      <!-- Schedule Generation Form
           Primary interface for users to input employee information
           Includes validation and submission handling via JavaScript
           ========================================================================== -->
      <div class="form-container">
        <form id="gridForm" method="POST" action="/generate">
          <div class="mb-3">
            <label for="external_id" class="form-label"
              >Employee External ID:</label
            >
            <input
              type="text"
              class="form-control"
              id="external_id"
              name="external_id"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Generate Schedule
          </button>
        </form>
      </div>

      <!-- User Feedback System
           Alert containers for displaying success/error messages
           Dynamically shown/hidden via JavaScript based on form submission results
           ========================================================================== -->
      <div
        class="alert alert-danger"
        id="errorAlert"
        style="display: none"
        role="alert"
      ></div>
      <div
        class="alert alert-success"
        id="successAlert"
        style="display: none"
        role="alert"
      ></div>
    </div>

    <!-- JavaScript Dependencies
         Loads required scripts for functionality
         Bootstrap for UI components and custom script for form handling
         ========================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
