<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Source Grid Generator</title>
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <meta
      name="msapplication-TileImage"
      content="{{ url_for('static', filename='images/facebook.ico') }}"
    />
    <meta name="msapplication-TileColor" content="#c8102e" />

    <!-- Fonts and Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img
            src="{{ url_for('static', filename='images/black_logo.jpg') }}"
            alt="ISU Dining Logo"
            class="nav-logo"
          />
        </div>
        <div class="nav-buttons">
          <button class="btn btn-outline-light">How To</button>
          <button class="btn btn-light">Login</button>
        </div>
      </div>
    </nav>

    <!-- Main container to center content and limit width -->
    <div class="container">
      <h1 class="text-center mb-4">Schedule Source Grid Generator</h1>

      <!-- Form container with styling -->
      <div class="form-container">
        <!-- Form that will be handled by JavaScript -->
        <form id="gridForm" method="POST" action="/generate">
          <div class="mb-3">
            <label for="external_id" class="form-label"
              >Employee External ID:</label
            >
            <!-- Input field for employee ID -->
            <input
              type="text"
              class="form-control"
              id="external_id"
              name="external_id"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Generate Schedule
          </button>
        </form>
      </div>

      <!-- Alert containers for showing messages to user -->
      <!-- These are hidden by default and shown via JavaScript -->
      <div
        class="alert alert-danger"
        id="errorAlert"
        style="display: none"
        role="alert"
      ></div>
      <div
        class="alert alert-success"
        id="successAlert"
        style="display: none"
        role="alert"
      ></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
